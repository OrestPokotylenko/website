<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orest Pokotylenko">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <header class=" border">
        <img class="logo" src="img/logo.png" alt="logo" title="logo">
        <nav>
            <button onclick="location.href='Homepage.html'">
                Homepage
            </button>
            <button onclick="location.href='GroteMarkt.html'">
                Grote Markt
            </button>
            <button onclick="location.href='Proveniershuis.html'">
                Proveniershuis
            </button>
            <button onclick="location.href='Kennemerland.html'">
                Kennemerland
            </button>
            <button onclick="location.href='Bloemendaal-beach.html'">
                Sea
            </button>
            <button class="on-page">
                Contact
            </button>
        </nav>
    </header>
    <section class="form-section">
        <h1>
            contact us
        </h1>
        <p class="required-field">
            required field*
        </p>
        <form action="Homepage.html" method="post">
            <fieldset class="row">
                <legend>
                    Contact Information:
                </legend>
                <label class="gender">mr
                    <input type="radio" name="gender" value ="mr" required>
                </label>

                <label class="gender">mrs
                    <input type="radio" name="gender" value="mrs" required>
                </label>
    
                <label class="name-input" for="name">Name*
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </label>
            </fieldset>
            <label for="email">Email*
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </label>

            <label for="number">Number
                <input type="text" id="number" name="number" placeholder="+XXXXXXXXX">
            </label>

            <label for="request">Query/Request*
                <textarea name="request" id="request" placeholder="Enter your request" required></textarea>
            </label>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </section>
    <footer class="contactpage-footer">
        <p class="cookies footer-text">
            We use cookies to improve your user experience
        </p>
        <p>
            <em class="footer-text">
                &copy; Copyright 2023-2024.
            </em>
        </p>
        <p>
            <em class="footer-text">
                All rights reserved. Netherlands-for-tourists.com
            </em>
        </p>
        <p>
            <em class="footer-text">
                Written by Orest Pokotylenko
            </em>
        </p>
    </footer>
</body>
</html>
