<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <header class=" border">
        <img src="img/logo.png" alt="logo" width="100px" height="100px">
        <nav>
            <button>Homepage</button>
            <button>Grote Markt</button>
            <button>Proveniershuis</button>
            <button>Kennemerland</button>
            <button>Sea</button>
            <button class="on-page">Contact</button>
        </nav>
    </header>
    <section class="form-section">
        <h1>contact us</h1>
        <p>required field*</p>
        <form action="submit-form" method="post">
            <fieldset class="row">
                <legend>Contact Information:</legend>
                <label for="gender">Mr/Mrs*
                    <input class="gender-input" type="text" id="gender" name="gender" required>
                </label>
    
                <label for="name">Name*
                    <input class="name-input" type="text" name="name" id="name" required>
                </label>
            </fieldset>
            <label for="email">Email*
                <input type="email" id="email" name="email" required>
            </label>

            <label for="number">Number
                <input type="text" id="number" name="number">
            </label>

            <label for="request">Query/Request*
                <textarea name="request" id="request" required></textarea>
            </label>
            <input class="submit-button" type="submit" value="Submit">
        </form>
    </section>
    <footer class="contactpage-footer">
        <p><em id="footer-text">&copy; Copyright 2023-2024.</em></p>
        <p><em id="footer-text">All rights reserved. Netherlands-for-tourists.com</em></p>
        <p author="Orest Pokotylenko"><em id="footer-text">Written by Orest Pokotylenko</em></p>
      </footer>
</body>
</html>
