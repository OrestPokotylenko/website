<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <header class=" border">
        <img src="img/logo.png" alt="logo" width="100px" height="100px">
        <nav>
            <button>Homepage</button>
            <button>Grote Markt</button>
            <button>Proveniershuis</button>
            <button>Kennemerland</button>
            <button>Sea</button>
            <button class="on-page">Contact</button>
        </nav>
    </header>
    <section class="form-section">
        <h1 class="form-title">contact us</h1>
        <p class="form-reqired">required field*</p>
        <form id="form1" class="row" action="submit-form" method="post">
            <label for="gender">Mr/Mrs*
                <input class="gender-input" type="text" id="gender" name="gender" required>
            </label>

            <label for="Name">Name*
                <input class="name-input" type="text" name="name" id="name" required>
            </label>
        </form>
        <form id="form2" action="submit-form" method="post">
            <label for="email">Email*
                <input type="email" id="email" name="email" required>
            </label>

            <label for="number">Number
                <input type="text" id="number" name="number">
            </label>

            <label for="request">Query/Request*
                <textarea name="request" id="request" required></textarea>
            </label>

        </form>
        <input class="submit-button" type="submit" value="Submit" onclick="submitForms()">
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
